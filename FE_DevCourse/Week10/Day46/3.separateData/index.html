<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ user.name }}</h1>
      <h1>{{ upperName }}</h1>
      <h2>{{ user.age }}</h2>
      <h2>{{ doubleAge }}</h2>
    </div>

    <script>
      const App = {
        data() {
          return {
            user: {
              name: "Leon",
              age: 22,
              email: "leon@abc.com",
            },
          };
        },
        // 의존성
        computed: {
          doubleAge() {
            console.log("Double!");
            return this.user.age * 2; // age가 바뀌는 경우 이외에 동작x
          },
          upperName() {
            return this.user.name.toUpperCase(); // name이 바뀌는 경우 이외에 동작x
          },
        },
      };

      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
