<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ msg }}</div>
    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
          };
        },
        // 선언해 놓은 data가 수정될 때 실행된다.
        // *** 데이터의 업데이트가 아닌, 화면의 업데이트이다. ***
        /* 
          vm.msg = 'Good!'
        */

        // 화면이 업데이트 되기 전의 상태
        // *** 데이터가 업데이트 되기 전의 상태가 아님에 주의 ***
        beforeUpdate() {
          console.log("beforeUpdate!", this.msg); // Good!
          console.log(document.querySelector("h1").textContent); // Hello Vue!
        },
        // 화면이 업데이트 된 후의 상태
        updated() {
          console.log("updated!", this.msg); // Good!
          console.log(document.querySelector("h1").textContent); // Good!
        },
      };
      // vue 어플리케이션
      const app = Vue.createApp(App);
      // vue와 연결해서 나오는 인스턴스
      const vm = app.mount("#app"); // vm = viewModel
    </script>
  </body>
</html>
