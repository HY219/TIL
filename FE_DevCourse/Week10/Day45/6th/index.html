<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ msg }}</div>
    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
          };
        },
        // Vue.js 어플리케이션이 생성되기 전에 동작해야할 내용 작성
        beforeCreate() {
          console.log("beforeCreate!", this.msg); // undefined // 생성되기 전이므로
          console.log(document.querySelectorAll("h1")); // null
        },
        // 생성된 후
        // 실제로 데이터에 접근해서 여러 작업들을 처리하는 내용 작성
        created() {
          console.log("created!", this.msg); // Hello Vue!
          console.log(document.querySelectorAll("h1")); // null
        },
        // HTML에 연결 전
        befoerMount() {
          console.log('beforeMound!', this.msg); // Hello Vue!
          console.log(document.querySelectorAll("h1")); // null
        },
        // HTML 구조, 즉 DOM에 연결된 후
        // HTML 구조를 직접적으로 접근해서 다루는(DOM API) 내용 작성
        mounted(){
          console.log('mounted!', this.msg); // Hello Vue!
          console.log(document.querySelectorAll("h1")); // <h1>

        }
      };
      // vue 어플리케이션
      const app = Vue.createApp(App);
      // vue와 연결해서 나오는 인스턴스
      const vm = app.mount("#app"); // vm = viewModel
    </script>
  </body>
</html>
