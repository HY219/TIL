<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">{{ msg }}</div>
    <script>
      const App = {
        data() {
          return {
            msg: "Hello Vue!",
          };
        },
        /* 연결 해제 */
        /**
         * vm.msg = "Good~"
         * app.unmount() //아래 코드에서 반환 받은 app을 활용하여 연결 해제 할 수 있다.
         * */
        beforeUnmount() {
          console.log("beforeUnmout!");
        },
        unmounted() {
          console.log("unmounted!");
        },
      };
      // vue 어플리케이션
      const app = Vue.createApp(App);
      // vue와 연결해서 나오는 인스턴스
      const vm = app.mount("#app"); // vm = viewModel
    </script>
  </body>
</html>
