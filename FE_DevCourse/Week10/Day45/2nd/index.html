<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <style>
      .orange {
        color: orange;
      }
    </style>
    <div id="app">
      <!-- HTML의 속성에 데이터를 연결할 때, 디렉티브(v-bind)를 붙여야한다.-->
      <!-- HTML에 content를 출력할 때, 이중 중괄호를 사용한다. -->
      <div v-bind:class="{ orange: active }">{{ counter }}</div>
      <button v-on:click="increase">Click me!</button>
    </div>
    <script>
      const App = {
        // 옵션
        data() {
          return {
            counter: 0,
            active: true,
          };
        },
        // 옵션
        // 객체 리터럴 형태
        methods: {
          increase() {
            this.counter += 1;
          },
        },
      };
      // 연결
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
