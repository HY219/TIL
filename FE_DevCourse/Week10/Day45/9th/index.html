<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 동적 전달 인자 -->
    <div id="app">
        <h1 v-bind:[attr1]="'active'">Hello Vue!</h1>
        <h1 v-bind:[attr2]="'active'">Hello Vue!</h1>
        <!-- v-bind: 의 약어 = : -->
        <h1 :[attr1]="'active'">Hello Vue!</h1>
        <h1 :[attr2]="'active'">Hello Vue!</h1>
    </div>
    <script>
        const App = {
            data() {
                return {
                    attr1: 'class',
                    attr2: 'id',
                }
            }
        }
        const app = Vue.createApp(App)
        const vm = app.mount("#app")
    </script>
  </body>
</html>
