<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- FruitItem 파스칼 케이스(JS부분) -> fruit-tiem 대시 케이스(HTML부분)로 변경하여 작성 (Vue.js가 이 과정을 통제함)-->
        <!-- v-bind: -> name을 데이터로 취급한다. -->
        <fruit-item
          v-for="name in fruits"
          v-bind:fruit-name="name"
        ></fruit-item>
      </ul>
    </div>
    <script>
      const FruitItem = {
        template: "<li>{{ fruitName }}</li>",
        props: ["fruitName"], // 데이터처럼 생성
      };
      const App = {
        components: {
          // 객체 데이터 내부에서, 속성의 이름과 데이터의 이름이 같으면 생략 가능.
          //FruitItem: FruitItem
          FruitItem,
        },
        data() {
          return {
            fruits: ["Apple", "Banana", "Cherry"],
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
