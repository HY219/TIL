<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{ count }}</div>
      <!-- <div>{{ count * 2 }}</div> -->
      <!--
         <div>{{ double() }}</div>
         <div>{{ double() }}</div>
         <div>{{ double() }}</div> 
      -->
      <div>{{ double }}</div> 
      <div>{{ double }}</div>
      <div>{{ double }}</div>
    </div>
    <script>
        // 컴포넌트
      const App = {
        data() {
          return {
            count: 3,
          };
        },
        // 계산된 데이터를 만드는 방법
        computed: {
            // 데이터로 취급(함수가 아닌)
            // 캐싱 (함수를 여러번 실행x, 값을 출력)
            double() {
            return this.count * 2;
          },
        },
        // 함수를 여러번 실행
        // methods: {
        //   double() {
        //     return this.count * 2;
        //   },
        // },
      };
      const vm = Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
