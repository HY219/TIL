<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <script>
      const app = {
        data() {
          return {
            count: 0,
          };
        },
      };

      // target, handler
      const proxyA = new Proxy(app.data(), {
        get(target, key) {
          console.log("Getter!", target, key); // 프로퍼티(데이터)에 접근(조회)할 때
          return target[key] // proxyA.count
        },
        set(target, key, value) {
          console.log("Setter!", target, key, value); // 프로퍼티(데이터)에 값을 지정하려고 할 때
          target[key] = value // 실제 데이터 갱신 // proxyA.count = value
        },
      });

      const proxyB = new Proxy(app.data(), {
        get(target, key) {
          return target[key] // proxyA.count
        },
        set(target, key, value) {
          target[key] = value * 2
        },
      });
    </script>
  </body>
</html>
