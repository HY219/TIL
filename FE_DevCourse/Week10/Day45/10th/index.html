<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <!-- data옵션에 데이터를 선언해 두지 않으면, -->
      <!-- 나중에 추가되는 데이터는 반응성을 가지지 않는다. -->
      <h2>{{ double }}</h2>
    </div>
    <script>
      // 컴포넌트
      const App = {
        // $data 내장 객체에는 반응형 데이터를 선언한다.

        // data는 반드시 함수 형태로 작성(객체x) -> 재사용성, 불변성(컴포넌트를 여러 개 가질 수 있는데, 함수로 사용해야 다른 컴포넌트의 값을 바꾸는데 같이 바뀌는 불상사가 일어나지 않음.)
        // data: function() {
        data() {
          return {
            count: 0,
          };
        },
      };
      const app = Vue.createApp(App);
      const vm = app.mount("#app");
      /**
       * vm.count
       * =
       * vm.$data.count */
    </script>
  </body>
</html>
